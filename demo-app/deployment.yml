apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector: 
    matchLabels:
      run: frontend
  template:
    metadata: 
      labels:
        run: frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          ports:
          - containerPort: 80
