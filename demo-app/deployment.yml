apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector: 
    matchLabels:
      run: frontend
  template:
    metadata: 
      labels:
        run: frontend
    spec:
      containers:
        - name: frontend
          image: tanzuacrdemo.azurecr.io/utdtest:latest
          ports:
          - containerPort: 80
      imagePullSecrets:
        - name: acr-satya