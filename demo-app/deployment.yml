apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  template:
    metadata: 
      labels:
        app: demo-app
    spec:
      containers:
      - name: frontend
        image: tanzuacrdemo.azurecr.io/utdtest:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: acr-satya
